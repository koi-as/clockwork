<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockwork</title>
  <!-- css links -->
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- title bar for page navigation -->
  <header>
    <h1>Clockwork</h1>
  </header>

  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pages/clock.html">Clock</a></li>
      <li><a href="./pages/timer.html">Timer</a></li>
      <li><a href="./pages/settings.html">Settings</a></li>
    </ul>
  </nav>

  <main>
    <aside id="qset">
      <details>
        <summary>Quick Settings</summary>
        <ul>
          <!-- buttons/dropdowns? -->
          <li>Change Time Format [12hr/24hr]
            <select name="timeFormat" id="timeFormat">
              <option value="" disabled selected>-- Select Time Notation --</option>
              <option value="12hr">12 hour notation</option>
              <option value="24hr">24 hour notation</option>
            </select>
          </li>
          <li>Change Date Format [dd/mm/yy]
            <select name="dateFormat" id="dateFormat">
              <option value="" disabled selected>-- Select Date Format --</option>
              <option value="dmy">dd/mm/yyyy</option>
              <option value="mdy">mm/dd/yyyy</option>
              <option value="ymd">yyyy/mm/dd</option>
            </select>
          </li>
          <li>Change Font [helvetica/tnr]
            <select name="fontSelect" id="fontSelect">
              <option value="" disabled selected>-- Select Font --</option>
              <option value="font1">preset 1</option>
              <option value="font2">preset 2</option>
              <option value="fontx">preset x</option>
            </select>
          </li>
        </ul>
      </details>
    </aside>

    <div id="time">09:08</div>

    <div id="balance"></div>
  </main>

  <!-- socials and useful links -->
  <footer>
      this is the footer
  </footer>
  
  <!-- js links -->
  <script src="./js/script.js"></script>
</body>

</html>
